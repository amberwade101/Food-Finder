<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="citySearch">Enter Your City</label>
          <input type="text" class="form-control" id="citySearch" placeholder="Enter City">
        </div>
        <div class="form-group">
          <label for="radiusSearch">Enter the radius of your search in meters</label>
          <input type="text" class="form-control" id="radiusSearch" placeholder="Search Radius">
        </div>
        <div class="form-group">
            <label for="keywordSearch">Enter a keyword</label>
            <input type="text" class="form-control" id="keywordSearch" placeholder="Keyword">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/foodfinder.js"></script>
</body>
</html>
