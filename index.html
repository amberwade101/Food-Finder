<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="citySearch">Enter Your City</label>
          <input type="text" class="form-control" id="citySearch" placeholder="Enter City">
        </div>
        <div class="form-group">
          <label for="radiusSearch">Enter the radius of your search in meters</label>
          <input type="text" class="form-control" id="radiusSearch" placeholder="Search Radius">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Select </label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Choose Radius...</option>
              <option value="1">within 1mile</option>
              <option value="2">within 5miles</option>
              <option value="3">within 10miles</option>
              <option value="4">within 15miles</option>
              <option value="5">within 20miles</option>
            </select>
          </div>
          </div>
          
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

     

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/foodfinder.js"></script>
</body>
</html>
